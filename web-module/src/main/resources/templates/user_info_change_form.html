<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>

    <title>Change user info</title>

</head>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"/>

<div class="container">

    <h3>Change user info</h3>

    <br/><br/>

    <form th:action="@{/users/saveChanges}" th:method="POST">

        <div th:object="${userDetails}">

            <label for="firstName">Enter first name: </label>
            <input id="firstName" th:field="*{firstName}" type="text">
            <div style="color: red"
                 th:errors="*{firstName}"
                 th:if="${#fields.hasErrors('firstName')}">
                First name error
            </div>

            <br/>

            <label for="lastName">Enter last name: </label>
            <input id="lastName" th:field="*{lastName}" type="text">
            <div style="color: red"
                 th:errors="*{lastName}"
                 th:if="${#fields.hasErrors('lastName')}">
                Last name error
            </div>

            <br/>

            <label for="passportData">Enter passport data: </label>
            <input id="passportData" th:field="*{passportData}" type="text">
            <div style="color: red"
                 th:errors="*{passportData}"
                 th:if="${#fields.hasErrors('passportData')}">
                Passport data error
            </div>
            <input th:field="*{id}" type="hidden"/>
        </div>
        <input type="submit" value="Save">
    </form>
</div>

</body>

</html>
