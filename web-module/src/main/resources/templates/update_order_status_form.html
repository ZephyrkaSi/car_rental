<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Order</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>
<body>

<div class="container">

    <h3>Update order <span th:utext="${order.id}"/></h3>
    <hr/>

    <form method="POST" th:action="@{/orders/status/form}" th:object="${order}">

        <h5>Current order status: <span th:utext="${order.orderStatus.getOrderStatus()}"/></h5>
        <br/>

        <label for="orderStatus">Change status: </label>
        <select id="orderStatus" required="required" th:field="*{orderStatus.id}">
            <option th:each="status : ${orderStatuses}"
                    th:text="${status.orderStatus}"
                    th:value="${status.id}"
            ></option>
        </select>
        <br/>
        <br/>
        <label>Decline reason: </label>
        <input placeholder="Decline reason" th:field="*{declineReason}" type="text"/>
        <br/>
        <br/>

        <button class="btn btn-primary col-2" type="submit">Save</button>
        <input th:field="*{id}" type="hidden"/>

    </form>
    <hr/>
    <a th:href="@{/orders}">Back to list</a>
</div>

</body>
</html>
