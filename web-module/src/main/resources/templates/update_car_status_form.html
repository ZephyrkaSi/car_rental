<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Order</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>
<body>

<div class="container">

    <h3>Change car <span th:utext="${car.id}"/> status</h3>
    <hr/>

    <form method="POST" th:action="@{/cars/changeCarStatus}" th:object="${car}">

        <h5>Current car status: <span th:utext="${car.carStatus.carStatus}"/></h5>
        <br/>

        <label for="carStatus">Change status: </label>
        <select id="carStatus" required="required" th:field="*{carStatus.id}">
            <option th:each="status : ${carStatuses}"
                    th:text="${status.carStatus}"
                    th:value="${status.id}"
            ></option>
        </select>
        <br/>
        <br/>

        <button class="btn btn-primary col-2" type="submit">Save</button>
        <input th:field="*{id}" type="hidden"/>

    </form>
    <hr/>
    <a th:href="@{/cars}">Back to list</a>
</div>

</body>
</html>
