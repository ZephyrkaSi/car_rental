<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cars</title>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>

<body>

<div style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;"
     xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <a th:href="@{/}">Home |</a>

    <a sec:authorize="hasAuthority('CLIENT')" th:href="@{/orders/form}">Order a car |</a>

    <a sec:authorize="hasAuthority('CLIENT')" th:href="@{/users/userInfo}">User Info |</a>

    <a sec:authorize="hasAuthority('CLIENT')" th:href="@{/users/userOrders}">My orders |</a>

    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/orders}">All orders |</a>

    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/users}">All users |</a>

    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/cars}">All cars |</a>

    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/invoices}">Repair invoices |</a>

    <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>

    <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>

</div>

<div class="container">

    <h3>Cars</h3>
    <br/><br/>
    <table class="table table-bordered table-striped" id="carTable">

        <thead>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Model</th>
            <th>State number</th>
            <th>Body type</th>
            <th>Fuel type</th>
            <th>Engine volume</th>
            <th>Transmission</th>
            <th>Body color</th>
            <th>Interior color</th>
            <th>Price per minute</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.carModel.brandName}"></td>
            <td th:text="${car.carModel.model}"></td>
            <td th:text="${car.stateNumber}"></td>
            <td th:text="${car.carModel.bodyType}"></td>
            <td th:text="${car.carModel.fuelType}"></td>
            <td th:text="${car.carModel.engineVolume}"></td>
            <td th:text="${car.carModel.transmission}"></td>
            <td th:text="${car.carModel.bodyColor}"></td>
            <td th:text="${car.carModel.interiorColor}"></td>
            <td th:text="${car.carModel.pricePerMinute}"></td>
            <td th:text="${car.carStatus.carStatus}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/cars/status/form(carId=${car.id})}">Change status</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $("#carTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body>

</html>
