<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Repair Invoices</title>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"/>

<div class="container">

    <h3 class="text-danger">Repair Invoices</h3>

    <hr/>
    <a class="btn btn-primary" th:href="@{/invoices/form}">Add Repair Invoice</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="repairInvoiceTable">

        <thead>
        <tr>
            <th>Id</th>
            <th>Invoice date</th>
            <th>Client's first name</th>
            <th>Client's last name</th>
            <th>Passport data</th>
            <th>Car brand</th>
            <th>Car model</th>
            <th>Car state number</th>
            <th>Damage info</th>
            <th>Cost</th>
            <th>Admin's first name</th>
            <th>Admin's last name</th>
            <th>Is paid</th>
            <th>Add info</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="invoice: ${repairInvoices}">
            <td th:text="${invoice.id}"></td>
            <td th:text="${#temporals.format(invoice.date, 'HH/MM/YYYY hh:mm')}"></td>
            <td th:text="${invoice.client.userDetails.firstName}"></td>
            <td th:text="${invoice.client.userDetails.lastName}"></td>
            <td th:text="${invoice.client.userDetails.passportData}"></td>
            <td th:text="${invoice.car.carModel.brandName}"></td>
            <td th:text="${invoice.car.carModel.model}"></td>
            <td th:text="${invoice.car.stateNumber}"></td>
            <td th:text="${invoice.damageInfo}"></td>
            <td th:text="${invoice.cost}"></td>
            <td th:text="${invoice.admin.userDetails.firstName}"></td>
            <td th:text="${invoice.admin.userDetails.lastName}"></td>
            <td th:text="${invoice.paid}"></td>
            <td th:text="${invoice.addInfo}"></td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $("#repairInvoiceTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body>

</html>
