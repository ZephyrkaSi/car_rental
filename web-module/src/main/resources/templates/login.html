<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login </title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>
<body>
<th:block th:include="/_menu"/>

<div class="p-3 mb-2 bg-light text-dark text-center">
    <h1>Login page</h1>
    </br>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form method="post" th:action="@{/login}">
        <div><label> Username: <input name="username" type="text"/> </label></div>
        <div><label> Password : <input name="password" type="password"/> </label></div>
        <div><input class="btn btn-info btn-lg" type="submit" value="Sign In"/></div>
    </form>
    <br/>
    <p>Not a member yet?</p>
    <p class="lead">
        <a class="btn btn-info btn-sm" href="http://localhost:8080/users/add">Sign up</a>
    </p>
</div>
</body>
</html>
