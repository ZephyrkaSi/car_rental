<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Employees</title>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"/>

<div class="container">

    <h3>Users</h3>

    <!--<hr/>
    <a class="btn btn-primary" th:href="@{/addEmployeeForm}">Add Employee</a>
    --><br/><br/>
    <table class="table table-busered table-striped" id="userTable">

        <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Enabled</th>
            <th>Last login</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role.roleName}"></td>
            <td th:text="${user.userDetails.getFirstName()}"></td>
            <td th:text="${user.userDetails.getLastName()}"></td>
            <td th:text="${user.enabled}"></td>
            <td th:text="${#temporals.format(user.lastLogin, 'HH/MM/YYYY hh:mm')}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/users/showUpdateForm(userId=${user.id})}">Update</a>

                <!--
                                  <a class="btn btn-danger ml-2" th:href="@{/deleteEmployee(employeeId=${employee.id})}">Delete</a>
                -->
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $("#userTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body>

</html>
