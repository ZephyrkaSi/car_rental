<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Employee</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>
<body>

<div class="container">

    <h3>Update user <span th:utext="${user.id}"/> <span th:utext="${user.username}"/></h3>
    <hr/>

    <form method="POST" th:action="@{/users/updateUser}" th:object="${user}">

        <h5>Current user's role: <span th:utext="${user.role.roleName}"/></h5>
        <br/>

        <label for="userRole">Change role: </label>
        <select id="userRole" required="required" th:field="*{role.id}">
            <option th:each="role : ${userRoles}"
                    th:text="${role.roleName}"
                    th:value="${role.id}"
            ></option>
        </select>
        <br/>
        <label for="userIsEnabled">User is enabled: </label>
        <select id="userIsEnabled" required="required" th:field="*{enabled}">
            <option th:text="true"
                    th:value="${true}">
            </option>
            <option th:text="false"
                    th:value="${false}">
            </option>
        </select>
        <br/>

        <button class="btn btn-primary col-2" type="submit">Save</button>
        <input th:field="*{id}" type="hidden"/>

    </form>
    <hr/>
    <a th:href="@{/users}">Back to list</a>
</div>

</body>
</html>
